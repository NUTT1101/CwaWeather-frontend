<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stranger Weather Things</title>
    <link rel="icon" type="image/png" href="./icon-v2.png">
    <link rel="apple-touch-icon" href="./icon-v2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --st-dark-bg: #0a0a0a;
            --st-red: #ff0000;
            --st-blood-red: #8b0000;
            --st-yellow: #ffeb3b;
            --st-green: #00ff41;
            --st-blue: #00d4ff;
            --st-purple: #9c27b0;
            --st-card-bg: #1a1a1a;
            --st-border: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--st-dark-bg);
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255, 0, 0, 0.03) 2px, rgba(255, 0, 0, 0.03) 4px);
            min-height: 100vh;
            color: var(--st-yellow);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid var(--st-red);
        }

        .location-pill {
            background: var(--st-blood-red);
            color: var(--st-yellow);
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: 900;
            font-size: 1.1rem;
            border: 2px solid var(--st-red);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            text-shadow: 0 0 5px var(--st-red);
        }

        .update-pill {
            font-size: 0.8rem;
            color: var(--st-green);
            background: rgba(0, 255, 65, 0.1);
            padding: 4px 10px;
            border-radius: 5px;
            border: 1px solid var(--st-green);
            font-family: 'Courier New', monospace;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* ä¸»æ¨™é¡Œ - Stranger Things å­—é«”æ•ˆæœ */
        .main-title {
            font-family: 'Monoton', cursive;
            font-size: 2rem;
            text-align: center;
            color: var(--st-red);
            text-shadow: 
                0 0 10px var(--st-red),
                0 0 20px var(--st-red),
                0 0 30px var(--st-red),
                0 0 40px var(--st-blood-red);
            margin-bottom: 30px;
            animation: flicker 3s infinite;
            letter-spacing: 3px;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41% { opacity: 1; }
            42% { opacity: 0.8; }
            43% { opacity: 1; }
            45% { opacity: 0.9; }
            46% { opacity: 1; }
        }

        /* === æ ¸å¿ƒï¼šä»Šæ—¥ç„¦é»å¡ç‰‡ === */
        .hero-card {
            background: var(--st-card-bg);
            border-radius: 10px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
            border: 3px solid var(--st-red);
            margin-bottom: 25px;
            position: relative;
        }

        /* åƒç‡ˆæ³¡é–ƒçˆçš„æ¨™ç±¤ */
        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--st-blood-red);
            color: var(--st-yellow);
            padding: 5px 20px;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid var(--st-red);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 0, 0, 1);
            }
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 5rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .hero-temp {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--st-red);
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .hero-desc {
            font-size: 1.5rem;
            color: var(--st-yellow);
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 235, 59, 0.5);
        }

        /* === å»ºè­°å€ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed var(--st-red);
        }

        .advice-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(139, 0, 0, 0.2);
            padding: 15px 10px;
            border-radius: 8px;
            border: 2px solid var(--st-red);
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.2);
        }

        .advice-icon {
            font-size: 2rem;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.5));
        }

        .advice-text {
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--st-yellow);
            margin: 5px 0;
            line-height: 1.2;
            text-align: center;
            text-shadow: 0 0 3px rgba(255, 235, 59, 0.5);
        }

        /* === ç¨å¾Œé å ±ï¼šæ©«å‘æ»‘å‹•å€ === */
        .section-title {
            font-size: 1.2rem;
            color: var(--st-red);
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            letter-spacing: 2px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: var(--st-card-bg);
            border-radius: 8px;
            padding: 20px 15px;
            text-align: center;
            border: 2px solid var(--st-red);
            flex-shrink: 0;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .mini-time {
            background: var(--st-blood-red);
            color: var(--st-yellow);
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: bold;
            border: 1px solid var(--st-red);
        }

        .mini-icon {
            font-size: 2.5rem;
            margin: 5px 0;
            filter: drop-shadow(0 0 5px rgba(255, 0, 0, 0.3));
        }

        .mini-temp {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--st-yellow);
            text-shadow: 0 0 3px rgba(255, 235, 59, 0.3);
        }

        /* Loading ç•«é¢ */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--st-dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-icon {
            font-size: 4rem;
            animation: spin 2s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--st-red);
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
            animation: flicker 1.5s infinite;
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-icon">ğŸŒ€</div>
        <p class="loading-text">æ­£åœ¨é€£æ¥é¡›å€’ä¸–ç•Œ...</p>
    </div>
    <div class="status-bar">
        <div class="location-pill">ğŸ“ é‡‘é–€</div>
        <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1 class="main-title">STRANGER WEATHER</h1>

        <div id="heroCard">
        </div>

        <h3 class="section-title">æ¥ä¸‹ä¾†çš„ç•°è±¡</h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://nuttweather.zeabur.app/api/weather/kinmen";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸ‘¹";
            if (weather.includes("æ™´")) return "ğŸ’€";
            if (weather.includes("å¤šé›²")) return "ğŸ‘»";
            if (weather.includes("é™°")) return "ğŸ•·ï¸";
            if (weather.includes("é›¨")) return "ğŸ©¸";
            if (weather.includes("é›·")) return "âš¡";
            return "ğŸ‘¹";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "ğŸ”¦";
            let rainText = "ç„¡éœ€é˜²å‚™";
            if (parseInt(rainProb) > 30) {
                rainIcon = "ğŸŒ‚";
                rainText = "å¿ƒéˆæ„Ÿæ‡‰ï¼š<br>æœƒä¸‹é›¨";
            }

            let clothIcon = "ğŸ‘•";
            let clothText = "å®‰å…¨ç©¿æ­";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "ğŸ”¥";
                clothText = "Demogorgon<br>ä¸å®œå¤–å‡º";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "ğŸ§¥";
                clothText = "Upside Down<br>ç´šä¿æš–";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "æ—©æ™¨";
            if (hour >= 11 && hour < 14) return "ä¸­åˆ";
            if (hour >= 14 && hour < 18) return "ä¸‹åˆ";
            if (hour >= 18 && hour < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                        <div class="hero-card">
                            <div class="hero-period">${period}</div>
                            <div class="hero-temp-container">
                                <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                                <div class="hero-temp">${avgTemp}Â°</div>
                            </div>
                            <div class="hero-desc">${current.weather}</div>
                            
                            <div class="advice-grid">
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.rainIcon}</div>
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div style="font-size:0.7rem; color:#888">é™é›¨ç‡ ${current.rain}</div>
                                </div>
                                <div class="advice-item">
                                    <div class="advice-icon">${advice.clothIcon}</div>
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div style="font-size:0.7rem; color:#888">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                                </div>
                            </div>
                        </div>
                    `;

            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "æ˜å¤©" + p;
                }

                scrollContainer.innerHTML += `
                            <div class="mini-card">
                                <div class="mini-time">${p}</div>
                                <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                                <div class="mini-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                                <div style="font-size:0.8rem; color:#888; margin-top:5px;">ğŸ’§${f.rain}</div>
                            </div>
                        `;
            });

            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];

            document.getElementById('updateTime').textContent = `${month}æœˆ${date}æ—¥ ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("é¡›å€’ä¸–ç•Œçš„å‚³é€é–€é—œé–‰äº†ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
